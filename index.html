<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>
	<body>
		<h1>Fancify my Text</h1>
		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="message" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button type="button" value = "big" onclick="buttonPush(value)">Bigger!</button><br>
			<button type="button" value = "moo" onclick="buttonPush(value)">Moo</button><br>
			<input type="radio" id="fancy" name="textStyle" value="fancy" onchange="change(value)">
			<label for="fancy">FancyShmancy</label><br>
			<input type="radio" id="boring" name="textStyle" value="boring" onchange="change(value)">
			<label for="boring">BoringBetty</label><br>
		</fieldset>
	</body>
</html>
